<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="deposit p-3 mb-2 bg-secondary bg-gradient;" >
    <div id="clearDisplay"  class="body position-relative ">
        
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; color:white;">Welcome To the Bank Facility</h1>
        <img src="images/367-3670105_admin-login-logo-png.png" alt="">
        <div class="input position-absolute top-50 start-50 translate-middle">
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="pass" id=""placeholder="password">
            <button id="logIn" type="button" class="btn btn-success">Log in</button>

        </div>

    </div>
    <div id="display">

      <div id="second" class="row">
        <div class="col-md-4">

            <div class="deposit p-3 mb-2 bg-primary bg-gradient text-white">
                <h4>Deposit</h4>
            <h1>$<span id="depositevalue">00</span></h1>
            </div>

        </div>
        <div class="col-md-4">
            <div class="withdraw p-3 mb-2 bg-success bg-gradient text-white">
                <h4>Withdraw</h4>
                <h1>$00</h1>
            </div>

        </div>
        <div class="col-md-4">
            <div class="balance p-3 mb-2 bg-warning bg-gradient text-white">
                <h4>Balance</h4>
                <h1>$1000</h1>
            </div>
        </div>

      </div>
    
    
    <div class="typeBox">
        <div class="row">
            <div class="col-md-6">
               <div class="payment-style p-3 mb-2 bg-light bg-gradient text-dark">
                <h2>Deposit</h2>
                <input id="amount" type="text"class="form-control"placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit" type="button" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="payment-style p-3 mb-2 bg-light bg-gradient text-dark">
                    <h2>Withdraw</h2>
                <input type="text"class="form-control"placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw" type="button" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
    //new-page
     const TransactionPage= document.getElementById("logIn");
        TransactionPage.addEventListener("click",function(){
            const clearDisplay=document.getElementById("clearDisplay");
            clearDisplay.style.display="none";
            const newPage=document.getElementById("display");
            newPage.style.display="block";
})
//handler
const deposit=document.getElementById("deposit");
deposit.addEventListener("click",function(){
    const Amount=document.getElementById("amount").value;
    const DepositValue=parseFloat(Amount);
    const depositFinalValue=document.getElementById("depositevalue").innerText;
    const parseamount=parseFloat(depositFinalValue);
    const FinalAmount=DepositValue+parseamount;
    document.getElementById("depositevalue").innerText=FinalAmount;
    document.getElementById("amount").value="";

    


})
</script>
</body>
</html>
